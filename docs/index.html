<head>
  <meta charset="utf-8" />

  <script>
    async function runCode() {
      var goOutput;
      var userProgramOutput;
      var OutputBox;
      var refCode;

      userProgramOutput = ""
      referenceProgramOutput = ""

      OutputBox = document.getElementById("program_output");
      await pyodide.runPythonAsync(document.getElementById("codespace").value);
      OutputBox.value += "Output:\n";
      while (GoOutLength() > 0) {
        goOutput = GoOutRead()
        console.log(GoOutRead);
        OutputBox.value += goOutput;
        userProgramOutput += goOutput;
      }
      OutputBox.value += "Error:\n";
      while (GoErrLength() > 0) {
        OutputBox.value += GoErrRead();
      }
      console.log("---done executing user-submitted code.---");
      refCode=GoGetRefCode();

    }

    function fetchChallenge() {
      var challenge_id;

      id = document.getElementById("challenge_name").value;
      Go_ParseJson(id);

      while (GoErrLength() > 0) {
        console.log(GoErrRead());
      }
      while (GoOutLength() > 0) {
        console.log(GoOutRead());
      }
    }
  </script>
</head>

<body>

  <script>
    var loadPyodide;
    var Go_ParseJson;

    go = new Go();
    (async () => {
      await WebAssembly.instantiateStreaming(fetch('go_helpercode.wasm'), go.importObject)
        .then(
          function (res) {
            go.run(res.instance);
            console.log("Loaded contents of go_helpercode.wasm");
          }
        );
      (async () => {
        //wait for pyodide to fetch resources
        while (typeof loadPyodide === 'undefined' || typeof Go_ParseJson === 'undefined') {
          console.log("waiting")
          //https://stackoverflow.com/questions/951021/what-is-the-javascript-version-of-sleep
          await new Promise(r => setTimeout(r, 100));
        }

        console.log("Preparing function switch");
        Use_Before_Py();

        await loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.17.0/full/" });
        // Pyodide is now ready to use...
        console.log(pyodide.runPython(`
  import sys
  `));

        Use_After_Py();
        console.log("done initializing. Go and Pyodide should work now");

        document.getElementById("run_code").disabled = false;
        document.getElementById("challenge_name_button").disabled = false;
      })();
    })();

  </script>


  <h3 id="instructions" value="no challenge loaded"></h3>
  <h1>Python Code</h1>
  <textarea cols="80" rows="10" id="codespace"></textarea>
  <input type="button" id="run_code" onclick="runCode()" value="Run!" disabled="true">
  <br>
  <h2>Program Output</h2>
  <textarea cols="80" rows="15" id="program_output"></textarea>
  <h2>Development Tools</h2>
  Challenge name: <input type="text" id="challenge_name" value="input steply challenge name">
  <input type="button" id="challenge_name_button" onclick="fetchChallenge()" value="fetch_challenge" disabled="true" />
</body>
